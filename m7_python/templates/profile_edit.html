{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    
    <div class="card">
        <div class="card-body">
            <h3 class="mb-4 text-center"><strong>EDITAL PERFIL "{{ user.username | upper }}"</strong></h3>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="mb-3">
                        <label for="{{ user_form.first_name.id_for_label }}" class="form-label"><strong>Nombre:</strong></label>
                        {{ user_form.first_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.last_name.id_for_label }}" class="form-label"><strong>Apellido:</strong></label>
                        {{ user_form.last_name}}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.email.id_for_label }}" class="form-label"><strong>Email:</strong></label>
                        {{ user_form.email}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ profile_form.rut.id_for_label }}" class="form-label"><strong>Rut:</strong></label>
                        {{ profile_form.rut}}
                    </div>
                    <div class="mb-3">
                        <label for="{{ profile_form.direccion.id_for_label }}" class="form-label"><strong>Dirección:</strong></label>
                        {{ profile_form.direccion}}
                    </div>
                    <div class="mb-3">
                        <label for="{{ profile_form.telefono.id_for_label }}" class="form-label"><strong>Teléfono:</strong></label>
                        {{ profile_form.telefono}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label"><strong>Rol no editable:</strong></label>
                        <strong>{{ profile.rol | upper }}</strong>
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
