{% extends 'base.html' %}

{% block content %}
<div class="container "></div>
<div class="card">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <h2 class="text-center mt-2 mb-4">Edición de Perfil </h2>
            <form method="post">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3"></div>
                        <label class="form-label">Username:</label>
                        {{ user.username }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.first_name.id_for_label }}" class="form-label">Nombre:</label>
                        {{ user_form.first_name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.last_name.id_for_label }}" class="form-label">Apellido:</label>
                        {{ user_form.last_name}}
                    </div>
                    <div class="mb-3">
                        <label for="{{ user_form.email.id_for_label }}" class="form-label">Email:</label>
                        {{ user_form.email}}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="{{ profile_form.rut.id_for_label }}" class="form-label">Rut:</label>
                        {{ profile_form.rut}}
                    </div>
                    <div class="mb-3">
                        <label for="{{ profile_form.direccion.id_for_label }}" class="form-label">Dirección:</label>
                        {{ profile_form.direccion}}
                    </div>
                    <div class="mb-3">
                        <label for="{{ profile_form.telefono.id_for_label }}" class="form-label">Teléfono:</label>
                        {{ profile_form.telefono}}
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Rol no editable:</label>
                        {{ profile.rol}}
                    </div>
                </div>
                <div class="mt-3 text-end">
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>

    </div>
</div>
</div>
{% endblock %}
